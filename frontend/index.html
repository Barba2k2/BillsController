<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
    <title>Login - Controle de Gastos</title>
  </head>
  <body class="centralize">
    <form>
      <div class="form-field">
        <div><label>E-mail</label></div>
        <input
          type="email"
          name="email"
          id="email"
          onchange="onChangeEmail()"
          placeholder="seu@email.com"
        />
        <div class="error" id="email-required-error">E-mail é obrigatório</div>
        <div class="error" id="email-invalid-error">E-mail é invalido</div>
      </div>
      <div class="form-field">
        <div><label>Senha</label></div>
        <input
          type="password"
          name="password"
          id="password"
          onchange="onChangePassword()"
          placeholder="Senha"
        />
        <div class="error" id="password-required-error">
          Senha é obrigatória
        </div>
      </div>
      <div>
        <button
          type="button"
          class="clear"
          onclick="recoverPassword()"
          id="recover-password-button"
          disabled="true"
        >
          Recuperar senha
        </button>
      </div>
      <div>
        <button
          type="button"
          class="solid"
          id="login-button"
          disabled="true"
          onclick="login()"
        >
          Entrar
        </button>
      </div>
      <div>
        <button type="button" class="outline" onclick="register()">
          Registrar
        </button>
      </div>
    </form>
  </body>

  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  
  <script src="index.js"></script>
  <script src="validations.js"></script>
  <script src="loading.js"></script>
</html>
