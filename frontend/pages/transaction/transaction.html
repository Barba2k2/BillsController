<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="transaction.css" />
    <title>Home - Controle de Gastos</title>
  </head>
  <body>
    <header>
      <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <main class="centralize">
      <form>
        <div class="form-field">
          <div class="label"><label>Transação</label></div>
          <input
            class="radio-button"
            type="radio"
            name="type"
            checked
            id="expanse"
          />
          <label for="expanse">Despesa</label>
          <input class="radio-button" type="radio" name="type" id="income" />
          <label for="income">Receita</label>
        </div>
        <div class="form-field">
          <div class="label"><label>Data da Transação</label></div>
          <input type="date" onchange="onChangeDate()" id="date" />
          <div class="error" id="date-required-error">
            Data é obrigatória / inválida
          </div>
        </div>
        <div class="form-field">
          <div class="label"><label>Moeda</label></div>
          <select>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="BRL" selected>Real</option>
          </select>
        </div>
        <div class="form-field">
          <div class="label"><label>Valor</label></div>
          <input type="number" onchange="onChangeValue()" id="value" />
          <div class="error" id="value-required-error">Valor é obrigatório</div>
          <div class="error" id="value-less-or-equal-to-zero-error">
            Valor deve ser maior que zero
          </div>
        </div>
        <div class="form-field">
          <div class="label"><label>Tipo de Transação</label></div>
          <select onchange="onChangeTransactionType()" id="transaction-type">
            <option value="">-- Selecione um tipo de transação --</option>
            <option>Acomodação</option>
            <option>Alimentação</option>
            <option>Outros</option>
            <option>Salário</option>
            <option>Supermercado</option>
            <option>Transporte</option>
          </select>
          <div class="error" id="transaction-type-required-error">
            Tipo de transação é obrigatória
          </div>
        </div>
        <div class="form-field">
          <div class="label"><label>Descrição</label></div>
          <input type="text" />
        </div>
        <button type="button" class="solid" id="save-button">Salvar</button>
        <button type="button" class="clear">Cancelar</button>
      </form>
    </main>
  </body>

  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>
  <script src="../../loading.js"></script>
  <script src="transaction.js"></script>
</html>
